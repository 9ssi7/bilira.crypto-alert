name: ðŸ§ª Check Buildable
on: [push, pull_request]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  backend-app:
    name: Ê¦ Build Backend App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: "install deps"
        run: npm i
        working-directory: ./apps/backend

      - name: ðŸ”Ž Type check
        working-directory: ./apps/backend
        run: npm run build


  history-gen-app:
    name: Ê¦ Build History Gen App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: "install deps"
        run: npm i
        working-directory: ./apps/history-generator

      - name: ðŸ”Ž Type check
        working-directory: ./apps/history-generator
        run: npm run build
